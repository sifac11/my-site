{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if post.created_at %}
    <div class="date">
        {{ post.created_at }}
    </div>
    {% endif %}
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>

</div>

{% endblock %}
